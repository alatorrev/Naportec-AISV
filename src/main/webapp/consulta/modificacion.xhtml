<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <p:dialog widgetVar="dlgAprobar" width="350" height="150" header="Datos del AISV"
                  modal="true">
            <h:form id="formAprobar">
                <h:panelGrid id="datos" columns="2">
                    <p:outputLabel value="Codigo EIR"/>
                    <p:inputText value="#{aisvBean.transaccion.eirTrans}"/>
                    <p:outputLabel value="Fecha EIR"/>
                    <p:calendar value="#{aisvBean.transaccion.fechaEirTrans}" pattern="dd/MM/yyyy hh:mm:ss"/>
                    <h:outputText value="Escoja el Itinerario"/>
                    <p:autoComplete value="#{aisvBean.transaccion.codigoPrec.idItinerarioPrec}" completeMethod="#{itinerarioBean.autocompletado}"
                                    var="iti" itemLabel="#{iti.descripcionViajeItin}" itemValue="#{iti}" converter="itinerarioConverter">
                        <p:column>
                            <h:outputText value="#{iti.descripcionViajeItin}"/>
                        </p:column>

                        <p:column>
                            <h:outputText value="#{iti.buqueItin}" />
                        </p:column>
                    </p:autoComplete>
                </h:panelGrid>
                <p:commandButton value="Modificar Datos"  actionListener="#{aisvBean.modificacionAisv()}"
                                 update=":formGeneral:listado :formGeneral:pnlReporte" 
                                 onstart="PF('dlgEspera').show()" onsuccess="PF('dlgEspera').hide()"
                                 style="width: 150px;height: 30px;font-size: 14px!important"
                                 oncomplete="PF('dlgReporte').show();"
                                 />
            </h:form>
        </p:dialog>
    </h:body>
</html>
