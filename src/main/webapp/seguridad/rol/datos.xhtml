<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:dialog id="dlgInformacion" widgetVar="dlgInformacion" header="Seguridades - Rol" position="center" modal="true">
            <div id="divInformacion">
                <h:form id="formDatos">
                    <div>
                        <p:commandButton value="Ayuda" icon="ayuda"  style="float: left;height: 30px;width: 110px"/>
                        <h:panelGrid columns="6" style="float: right;height: 35px" id="botones">
                            <p:commandButton id="guardar" icon="guardar" style="height: 25px" value="" disabled="#{rolBean.botonGuardar}" actionListener="#{rolBean.guardarEntidad(evt)}" update=":mensaje datos :formPrincipal:listado">
                                <p:confirm header="Confirmaci贸n" message="Esta seguro que desea realizar la Acci贸n" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton icon="editar"  style="height: 25px" value="" disabled="#{rolBean.botonEditar}"  actionListener="#{rolBean.prepararEditar(evt)}" update="datos :formDatos:botones"/>
                            <p:commandButton icon="eliminar"  style="height: 25px"  value="" disabled="#{rolBean.botonEliminar}"  actionListener="#{rolBean.eliminarEntidad(evt)}" update=":mensaje datos :formPrincipal:listado">
                                <p:confirm header="Confirmaci贸n" message="Esta seguro que desea Eliminar el ROL" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton icon="bloquear" style="height: 25px"  value="" disabled="#{rolBean.botonBloquear}" actionListener="#{rolBean.bloquearEntidad(evt)}" update="datos :formDatos:botones"/>
                            <p:commandButton type="button" value="" id="salir" icon="cancelar" style="height: 25px"  onclick="PF('dlgInformacion').hide()"/>
                            <p:tooltip id="toolTipClose" for="salir" value="Cerrar Pantalla" hideEffect="clip"/>
                        </h:panelGrid>
                    </div>
                    <h:panelGrid columns="2" id="datos" style="float:left">
                        <p:outputLabel for="nom" value="Rol"/>
                        <p:inputText id="nom" readonly="#{rolBean.readOnly}" value="#{rolBean.entidad.rolShortdescription}"/>
                        <p:outputLabel for="des" value="Descripci贸n"/>
                        <p:inputTextarea id="des" readonly="#{rolBean.readOnly}" value="#{rolBean.entidad.rolLongdescription}" style="width: 400px"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </p:dialog>
    </body>
</html>
