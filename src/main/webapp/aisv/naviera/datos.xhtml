<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:dialog id="dlgInformacion" widgetVar="dlgInformacion" header="Aisv - Puertos" position="center" modal="true">
            <div id="divInformacion">
                <h:form id="formDatos">
                    <div>
                        <p:commandButton value="Ayuda" icon="ayuda"  style="float: left;height: 30px;width: 110px"/>
                        <h:panelGrid columns="6" style="float: right;height: 35px" id="botones">
                            <p:commandButton id="guardar" icon="guardar" style="height: 25px"  value="" disabled="#{navieraBean.botonGuardar}" actionListener="#{navieraBean.guardarEntidad(evt)}" update=":mensaje datos :formPrincipal:listado">
                                <p:confirm header="Confirmación" message="Esta seguro que desea realizar la Acción" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton icon="editar"  style="height: 25px"  value="" disabled="#{navieraBean.botonEditar}"  actionListener="#{navieraBean.prepararEditar(evt)}" update="datos :formDatos:botones"/>
                            <p:commandButton icon="eliminar"  style="height: 25px"  value="" disabled="#{navieraBean.botonEliminar}"  actionListener="#{navieraBean.eliminarEntidad(evt)}" update=":mensaje datos :formPrincipal:listado">
                                <p:confirm header="Confirmación" message="Esta seguro que desea Eliminar la Naviera" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton icon="bloquear" style="height: 25px"  value="" disabled="#{navieraBean.botonBloquear}" actionListener="#{navieraBean.bloquearEntidad(evt)}" update="datos :formDatos:botones"/>
                            <p:commandButton type="button" value="" id="salir" icon="cancelar" style="height: 25px"  onclick="PF('dlgInformacion').hide()"/>
                            <p:tooltip for="salir" value="Cerrar Pantalla" hideEffect="clip"/>
                        </h:panelGrid>
                    </div>
                    <h:panelGrid columns="2" id="datos" style="float:left">
                        <p:outputLabel for="nom" value="Código OCE"/>
                        <p:inputText id="nom" readonly="#{navieraBean.readOnly}" value="#{navieraBean.entidad.codigoOceNavi}"/>
                        <p:outputLabel for="des" value="Código CAE"/>
                        <p:inputText id="des" readonly="#{navieraBean.readOnly}" value="#{navieraBean.entidad.codigoCaeNavi}"/>
                        <p:outputLabel for="nav" value="Nombre"/>
                        <p:inputText id="nav" readonly="#{navieraBean.readOnly}" value="#{navieraBean.entidad.nombreNavi}"/>
                        <p:outputLabel for="corr" value="Correo"/>
                        <p:inputText id="corr" readonly="#{navieraBean.readOnly}" value="#{navieraBean.entidad.correoNotifNavi}"/>
                        <p:outputLabel for="perfil" value="Perfilamiento"/>
                        <p:selectBooleanCheckbox id="perfil" disabled="#{navieraBean.readOnly}" value="#{navieraBean.entidad.perfilamientoNavi}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </p:dialog>
    </body>
</html>
