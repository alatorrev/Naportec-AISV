<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dialog id="dlgInformacion" widgetVar="dlgInformacion" header="Aisv - Pagos" position="center" modal="true">
            <div id="divInformacion">
                <h:form id="formDatos">
                    <div>
                        <p:commandButton value="Ayuda" icon="ayuda"  style="float: left;height: 30px;width: 110px"/>
                        <h:panelGrid columns="6" style="float: right;height: 35px" id="botones">
                            <p:commandButton id="guardar" icon="guardar" style="height: 25px"  value="" disabled="#{pagosBean.botonGuardar}" actionListener="#{pagosBean.guardarEntidad(evt)}" update=":mensaje datos :formPrincipal:listado">
                                <p:confirm header="Confirmaci처n" message="Esta seguro que desea realizar la Acci처n" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton icon="editar"  style="height: 25px"  value="" disabled="#{pagosBean.botonEditar}"  actionListener="#{pagosBean.prepararEditar(evt)}" update="datos :formDatos:botones"/>
                            <p:commandButton icon="eliminar"  style="height: 25px"  value="" disabled="#{pagosBean.botonEliminar}"  actionListener="#{pagosBean.eliminarEntidad(evt)}" update=":mensaje datos :formPrincipal:listado">
                                <p:confirm header="Confirmaci처n" message="Esta seguro que desea Eliminar la Naviera" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton icon="bloquear" style="height: 25px"  value="" disabled="#{pagosBean.botonBloquear}" actionListener="#{pagosBean.bloquearEntidad(evt)}" update="datos :formDatos:botones"/>
                            <p:commandButton type="button" value="" id="salir" icon="cancelar" style="height: 25px"  onclick="PF('dlgInformacion').hide()"/>
                            <p:tooltip for="salir" value="Cerrar Pantalla" hideEffect="clip"/>
                        </h:panelGrid>
                    </div>
                    <h:panelGrid columns="2" id="datos" style="float:left">
                        <p:outputLabel for="factura" value="N째 Factura"/>
                        <p:inputText id="factura" readonly="#{pagosBean.readOnly}" value="#{pagosBean.entidad.numeroPago}"/>
                        <p:outputLabel for="datepago" value="Fecha Pago"/>
                        <p:calendar id="datepago" readonly="#{pagosBean.readOnly}" value="#{pagosBean.entidad.fechaPago}" pattern="yyyy-MM-dd"/>
                        <p:outputLabel for="tipo" value="Tipo Pago"/>
                        <p:selectOneMenu id="tipo" value="#{pagosBean.entidad.tipoPago}" disabled="#{pagosBean.readOnly}">
                            <f:selectItem itemLabel="CONTADO" itemValue="CONTADO"/>
                            <f:selectItem itemLabel="CREDITO" itemValue="CREDITO"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="estado" value="Estado Pago" />
                        <p:selectOneMenu id="estado" value="#{pagosBean.entidad.estado}" disabled="#{pagosBean.readOnly}">
                            <f:selectItem itemLabel="Pendiente" itemValue="Pendiente"/>
                            <f:selectItem itemLabel="Cancelado" itemValue="Cancelado"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:form>
            </div>
        </p:dialog>
    </body>
</html>
