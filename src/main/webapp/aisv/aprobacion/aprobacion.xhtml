<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:dialog widgetVar="dlgAprobar" width="350" height="150" header="Aprobacion Definitiva de AISV"
                  modal="true">
            <h:form id="formAprobar">
                <h:panelGrid id="datos" columns="2">
                    <p:outputLabel value="Codigo EIR"/>
                    <p:inputText value="#{aisvBean.transaccion.eirTrans}"/>
                    <p:outputLabel value="Fecha EIR"/>
                    <p:calendar value="#{aisvBean.transaccion.fechaEirTrans}" pattern="dd/MM/yyyy hh:mm:ss"/>
                </h:panelGrid>
                <p:commandButton value="Aprobar"  actionListener="#{aisvBean.aprobacionDefinitiva()}"
                                 update=":formGeneral:listado :formGeneral:pnlReporte" 
                                 onstart="PF('dlgEspera').show()" onsuccess="PF('dlgEspera').hide()"
                                 style="width: 150px;height: 30px;font-size: 14px!important"
                                 oncomplete="PF('dlgReporte').show();"
                                 />
            </h:form>
        </p:dialog>
    </body>
</html>
