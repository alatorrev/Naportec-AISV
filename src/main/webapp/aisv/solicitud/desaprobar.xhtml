<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:dialog modal="true" position="center" resizable="false" widgetVar="dlgDesaprobar" header="Solicitud - Desaprobar" hideEffect="clip" width="560">
            <h:form id="formDesaprobar">
                <h:panelGrid id="datos" columns="2">
                    <h:outputText value="Solicitante"/>
                    <h:outputText value="#{solicitudContactoBean.entidad.nombreSoli}"/>
                    <h:outputText value="Motivo de DesaprobaciÃ³n"/>
                    <p:inputTextarea value="#{solicitudContactoBean.motivo}" style="width: 300px;height: 150px" required="true"/>
                </h:panelGrid>
                <p:commandButton value="Desaprobar" oncomplete="PF('dlgDesaprobar').hide()" actionListener="#{solicitudContactoBean.desaprobarSolicitud()}"
                                 onstart="PF('dlgEspera').show()" onsuccess="PF('dlgEspera').hide()"
                                 update=":formPrincipal:listado :formDetalle:estado"/>
                <p:commandButton value="Cancelar" onclick="PF('dlgDesaprobar').hide()"/>
            </h:form>
        </p:dialog>
    </body>
</html>
