<html>
    <head>
        <title>APROBACION DOCUMENTAL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            p{
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <table width="600" align="center" style="font:12px/17px Verdana,Arial,&quot;san serif&quot;;color:rgb(0,0,0);text-transform:none;text-indent:0px;letter-spacing:normal;word-spacing:0px;white-space:normal;font-size-adjust:none;font-stretch:normal" bgcolor="white" cellspacing="0" cellpadding="15">
            <tbody>
                <tr>
                    <td align="center" style="padding:15px" bgcolor="#f0f0f0">
                        <b><span><font color="blue" face="arial" size="5">APROBACION DOCUMENTAL PRUEBA</font></span></b>
                        <b></b></td>
                </tr>
                <tr>
                    <td><b>ENVIADO A : </b> #{correos};
                        <br>
                        <b>PARA : </b>#{exportador} <br>
                        <b>LINEA:</b> #{linea} <br>
                        <br>
                        <b>ITINERARIO : </b>#{itinerario} 
                        <br>
                        <b>PRODUCTO</b> : #{producto}
                        <br>
                        <b>NRO. AISV : </b>#{numeroAisv} <br>
                        <b>IMPORTADOR </b>#{exportador} <br>
                        <b>BL.: </b>#{booking} <br>

                        <b><p>Atentamente, <br>
                                <br>
                                NAPORTEC<br>
                                <br>
                            </p>
                            <hr size="1">
                        </b></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
