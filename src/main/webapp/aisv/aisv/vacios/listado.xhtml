<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:growl id="mensaje" showDetail="true" showSummary="false"/>
        <p:dialog id="dlgPrincipal" widgetVar="dlgPrincipal" width="1100" height="340" showEffect="clip" hideEffect="explode"
                  resizable="false" fitViewport="true" position="center" header="AISV - Listado de Vacios" onHide="emptyHtml();">
            <h:form id="formGeneral">
                    <p:dataTable id="listado" widgetVar="tblListado" paginator="true" emptyMessage="No se ha encontrado ningun booking Vacio"
                                 paginatorPosition="bottom" var="objExp" lazy="true" draggableColumns="true"
                                 value="#{vaciosBean.listadoEntidad}" rows="12" rowsPerPageTemplate="10,12,15,20,30"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 resizableColumns="true" style="width:100%;height: 100%;font-size: 10px!important"
                                 selectionMode="single" selection="#{vaciosBean.entidad}" rowKey="#{objExp.codigoTrav}"
                                 >


                        <p:column headerText="Codigo" style="text-align: center" filterStyle="width: 90%" filterBy="#{objExp.codigoTrav}" width="1%">
                            <h:outputText value="#{objExp.codigoTrav}"/>
                        </p:column>

                        <p:column headerText="Booking"  toggleable="true" style="text-align: center" filterStyle="width: 90%" filterBy="#{objExp.codigoPrev.bookingPrev}" width="2%">
                            <h:outputText value="#{objExp.codigoPrev.bookingPrev}"/>
                        </p:column>
                        <p:column headerText="Contenedor"  style="text-align: center" filterStyle="width: 90%" filterBy="#{objExp.contenedorTrav}"  width="2%" >
                            <h:outputText value="#{objExp.contenedorTrav}"/>
                        </p:column>

                        <p:column headerText="Naviera"  style="text-align: center" filterStyle="width: 90% " filterBy="#{objExp.codigoPrev.idLineaPrev.nombreNavi}"  width="5%" >
                            <h:outputText value="#{objExp.codigoPrev.idLineaPrev.nombreNavi}"/>
                        </p:column>

                        <p:column headerText="Itinerario"  style="text-align: center" filterStyle="width: 90% " filterBy="#{objExp.codigoPrev.idItinerarioPrev.descripcionItin}"  width="5%" >
                            <h:outputText value="#{objExp.codigoPrev.idItinerarioPrev.descripcionItin}"/>
                        </p:column>
                    </p:dataTable>
            </h:form>
        </p:dialog>
    </body>
</html>
