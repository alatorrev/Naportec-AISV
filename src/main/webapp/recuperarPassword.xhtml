<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="/css/secundario.css"/>
    </h:head>
    <h:body style="font-size: 11px !important">
        <p:dialog widgetVar="dlgRecuperar" resizable="false" modal="true" hideEffect="clip" showEffect="clip" position="center" dynamic="true"
                  header="Recuperación de Clave">
            <h:form id="formRecuperar"> 
                <h:panelGrid columns="2">
                    <p:outputLabel value="Coloque su Nombre de Usuario"/>
                    <p:inputText value="#{usuarioBean.nombreUsuario}" required="true"/>                  
                </h:panelGrid>
                <center>
                    <p:commandButton value="Recuperar Password" actionListener="#{usuarioBean.recuperarPassword()}"/>
                </center>
                <br/>
                <p:panel style="width: 100%">
                    <p style="text-align: justify;font-size: 12px !important">
                        Su nueva Contraseña se enviará  a su Correo. 
                    </p>
                </p:panel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
